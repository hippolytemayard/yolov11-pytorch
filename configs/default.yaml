# YOLO v11 Open Source - Default Configuration
# This configuration file contains training parameters and hyperparameters

# Learning Rate
min_lr: 0.0001              # Initial/minimum learning rate
max_lr: 0.01                # Maximum learning rate
warmup_epochs: 3.0          # Warmup epochs

# Optimizer
momentum: 0.937             # SGD momentum / Adam beta1
weight_decay: 0.0005        # Weight decay (L2 regularization)

# Loss Weights
box: 7.5                    # Box regression loss weight
cls: 0.5                    # Classification loss weight
dfl: 1.5                    # Distribution focal loss weight

# Data Augmentation
hsv_h: 0.015                # HSV-Hue augmentation (fraction)
hsv_s: 0.7                  # HSV-Saturation augmentation (fraction)
hsv_v: 0.4                  # HSV-Value augmentation (fraction)
degrees: 0.0                # Rotation augmentation (+/- degrees)
translate: 0.1              # Translation augmentation (+/- fraction)
scale: 0.5                  # Scale augmentation (+/- gain)
shear: 0.0                  # Shear augmentation (+/- degrees)
flip_ud: 0.0                # Vertical flip probability
flip_lr: 0.5                # Horizontal flip probability
mosaic: 1.0                 # Mosaic augmentation probability
mixup: 0.0                  # MixUp augmentation probability

